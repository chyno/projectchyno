<template>
	<article>
		<h2>Theme Demo</h2>
		<form><textarea id="code" name="code" ref="codeArea">
function findSequence(goal) {
  function find(start, history) {
    if (start == goal)
      return history;
    else if (start > goal)
      return null;
    else
      return find(start + 5, "(" + history + " + 5)") ||
             find(start * 3, "(" + history + " * 3)");
  }
  return find(1, "1");
}</textarea></form>
<button click.trigger="setCode()">Add Code</button>

	</article>

</template>
