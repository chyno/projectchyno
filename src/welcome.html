<template>
<select value.bind="kataChosen" class="selectpicker">
      <option model.bind="null">Choose...</option>
      <option repeat.for="kata of katas"
              model.bind="kata">
       ${kata.name}
      </option>
    </select>


		<hr/>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>${kataChosen.description}</p>

				</div>
			</div>
			<div class="row">
				<div class="col-md-6">

					<form><textarea id="code" name="code" ref="codeArea"></textarea></form>
				</div>
				<div class="col-md-6">

					<form><textarea id="tests" name="tests" ref="testsArea"></textarea></form>
				</div>

			</div>
			<div class="row" style="padding-top:1em">
				<div class="col-md-6">

					<button class="btn btn-primary">Save Code</button>
				</div>
				<div class="col-md-6">
					<button class="btn btn-primary">Run Tests</button>
					<button class="btn btn-secondary">Save Tests</button>

				</div>

			</div>
		</div>

</template>
