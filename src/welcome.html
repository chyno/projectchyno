<template>
	<article>
		<div show.bind="!kataChosen">
			<h2>Choose Kata To Run</h2>
			<template repeat.for="kata of katas">
				<compose model.bind="kata" view-model="./kata"> </compose>
			</template>
			<button click.trigger="setCode()">Add Code</button>
		</div>
		<div show.bind="kataChosen">
			<form><textarea id="code" name="code" ref="codeArea"></textarea></form>
			<button click.trigger="done()">Done</button>
		</div>
	</article>

</template>
